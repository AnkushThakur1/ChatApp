<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ankush's ChatApp</title>
<link href="/WebChat/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/WebChat/css/style.css" rel="stylesheet">
<script src="/WebChat/webjars/jquery/jquery.min.js"></script>
<script src="/WebChat/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/WebChat/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/WebChat/js/script.js"></script>
</head>
<body>
	<h1>Group chat</h1>
	<div class="chat_window">
		<div class="top_menu">
			<div class="buttons">
				<div class="button close"></div>
				<div class="button minimize"></div>
				<div class="button maximize"></div>
			</div>
			<div class="title">Chat</div>
			<input id="message_input_value1" class="message_input"
				placeholder="Type your name here..." />
		</div>
		<ul class="messages"></ul>
		<div class="bottom_wrapper clearfix">
			<div class="message_input_wrapper">

				<input id="message_input_value" class="message_input"
					placeholder="Type your message here..." />
			</div>
			<div class="send_message">
				<div class="icon"></div>

			</div>

			<button onclick="connect()">Connect to chat</button>
			<button onclick="sendMessage()" class="text">Send</button>
			<button onclick="disconnect()">Disconnect from chat</button>
		</div>
	</div>
	<div id="message_template" class="message_template">
		<li class="message"><div class="avatar"></div>
			<div class="text_wrapper">
				<div class="text"></div>
			</div></li>
	</div>
	<h2> Ankush Kumar</h2>
	<h3>1. Enter Username</h3>
	<h3>2. Press Connect to chat</h3>
	<h3>3. Enter Message</h3>
	<h3>4. Hit Send</h3>

</body>
</html>
